<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main role="main">
    <div class="center-container">
      <!-- Stats Container -->
      <div class="stats-container">
        <h1>Get<span> insights </span>that help your business grow.</h1>
         <p class="description">Discover the benefits of data analytics and make  better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <!--Count Container -->
         <div class="count-container">
              <div class="count-container-contents">
                <h2 onclick="console.log(window.innerHeight)">10k+</h2>
                <p onclick="console.log(window.innerWidth)">COMPANIES</p>
              </div>
              <div class="count-container-contents">
                <h2>314</h2>
                <p>TEMPLATES</p>
              </div>
              <div class="count-container-contents">
                <h2>12M+</h2>
                <p>QUERIES</p>
              </div>
          </div>
        </div>
        <!-- Image Container -->
        <div class="image-container">
          <img src="images/image-header-desktop.jpg" alt="Desktop Header">
        </div>
    </div>
  </main>
</body>
</html>
