<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main role="main">
    <div id="main-container">
      <div class="mobile-upper-div desktop-right-div">
        <picture>
          <source media="(min-width: 1020px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="Header Image">
        </picture>
      </div>
      <div class="mobile-lower-div desktop-left-div">
        <h2 id="main-heading">Get <span>insights</span> that help your business grow.</h2>
        <p id="main-paragraph">Discover the benfits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div id="stats-and-stats-heading">
          <div><h2 class="stats">10k+</h2><p>COMPANIES</p></div>
          <div><h2 class="stats">314</h2><p>TEMPLATES</p></div>
          <div><h2 class="stats">12M+</h2><p>QUERIES</p></div>
       </div>
      </div>
    </div>
    <p onclick="console.log(window.innerWidth)">click</p>
  </main>
</body>
</html>
